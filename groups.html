<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' https:; 
               script-src 'self' https:;
               style-src 'self' https:;
               img-src 'self' https: data:;">
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <title>Groups</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <meta name="color-scheme" content="light dark">

    <center>
        <h1>Study Groups</h1>
        <p>Welcome, <b id="username"></b>!</p>
        
        <div>
            <button id="createGroupBtn">Create New Group</button>
            <button id="refreshGroupsBtn">Refresh Groups</button>
            <button id="backHomeBtn">Back to Home</button>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <br>
        
        <div id="groupsList">
        </div>
    </center>
    
    <script type="module">
        import './src/firebase-config.js'
        import './src/auth.js'
        import './src/groups.js'
        
        const auth = firebase.auth();
        
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("username").textContent = user.email.split('@')[0];
            } else {
                document.getElementById("username").textContent = "Guest";
            }
        });
        
        window.logout = function() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>

</body>
</html>
